<div class="quiz">

<form action="" method="post">

<table width="96%" class="table2-quiz">

            <table width="100%">
                <tr>

<script>
    var countSec = setInterval('countDown()',1000);
    var countGauge = setInterval('decreaseGauge()',10);
    function countDown(){
        var old_sec = parseFloat(document.getElementById('sec').innerHTML);
        document.getElementById('sec').innerHTML = old_sec-1;
        if(old_sec == 1){
            document.getElementById('messege').innerHTML = "終了しました。";
            stopTimer();
        }
    }
    function decreaseGauge(){
        var oldValue = document.getElementById('gauge').value;
        var moto = parseFloat(document.getElementById('sec').className);
        document.getElementById('gauge').value = oldValue + 1.0/moto;
    }
    function stopTimer(){
        clearInterval(countSec);
    }

</script>
